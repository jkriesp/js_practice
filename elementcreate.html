<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Practice</title>
</head>
<body>
    <h1>
        THE TITLE OF YOUR WEBPAGE
      </h1>
      <div id="container">
          <div class="content">
          This is the glorious text-content!
        </div>
    </div>
    <script>
        const container = document.querySelector("#container");
        
        const pElement = document.createElement("p",);
        pElement.textContent = "Hey I'm red!";
        pElement.style.color = "red";
        container.appendChild(pElement);

        const h3Element = document.createElement("h3");
        h3Element.textContent = "I'm a blue h3!";
        h3Element.style.color = "blue";
        container.appendChild(h3Element);

        const divElement = document.createElement("div");
        divElement.style.borderStyle = "solid"
        divElement.style.borderColor = "black";
        divElement.style.background = "pink";
        

        const h1Element = document.createElement("h1");
        h1Element.textContent = "I'm a div!";
        divElement.appendChild(h1Element);

        const p2Element = document.createElement("p");
        p2Element.textContent = "ME TOO";
        divElement.appendChild(p2Element);

        // Add second div-element to container last so that the child elements of divElements are appended to it before appending it again to container.
        container.appendChild(divElement);


    </script>
</body>
</html>
